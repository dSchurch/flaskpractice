{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Users{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for user in users %}
    <article class="post">
      <header>
        <div>
          <h2>{{ user['username'] }}</h2>
          <h3>User Id: {{ user['id'] }}</h3>
          <h1>Post: {{ user['num_post'] }}</h1>
        </div>
      </header>
  {% endfor %}
{% endblock %}
