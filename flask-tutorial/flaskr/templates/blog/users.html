{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Users{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for user in users %}
    <article class="post">
      <header>
        <div>
          <h1>{{ user['username'] }}</h1>
          <h2 class="about">User Id: {{ user['id'] }}</h2>
          <h3 class="about">Post: {{ user['num_post'] }}</h3>
        </div>
      </header>
  {% endfor %}
{% endblock %}
